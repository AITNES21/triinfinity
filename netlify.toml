[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Headers para mejorar la seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuración para archivos estáticos
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuración para el admin
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200