<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n - TriInfinity</title>
</head>

<body>
  <div id="netlify-identity-signup" style="margin: 20px; text-align: center;">
    <button onclick="netlifyIdentity.open('signup')"
      style="padding: 10px 20px; background: #e63946; color: white; border: none; border-radius: 4px; cursor: pointer;">Sign
      Up</button>
    <button onclick="netlifyIdentity.open('login')"
      style="padding: 10px 20px; background: #212529; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Login</button>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity.on('login', user => {
      document.getElementById('netlify-identity-signup').style.display = 'none';
      loadCMS();
    });

    netlifyIdentity.on('logout', () => {
      document.getElementById('netlify-identity-signup').style.display = 'block';
    });

    function loadCMS() {
      if (!document.getElementById('cms-script')) {
        const script = document.createElement('script');
        script.id = 'cms-script';
        script.src = 'https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js';
        document.body.appendChild(script);
      }
    }

    // Auto-load CMS if user is already logged in
    if (netlifyIdentity.currentUser()) {
      document.getElementById('netlify-identity-signup').style.display = 'none';
      loadCMS();
    }
  </script>
</body>

</html>
