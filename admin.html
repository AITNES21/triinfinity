<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración - TriInfinity</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e63946, #212529);
      color: white;
      flex-direction: column;
    }
    .access-denied {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #dc3545, #6c757d);
      color: white;
      flex-direction: column;
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .cms-container {
      display: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Verificando acceso...</p>
  </div>

  <div id="access-denied" class="access-denied" style="display: none;">
    <h1>🚫 Acceso Denegado</h1>
    <p>Esta área está restringida a administradores autorizados.</p>
    <p>Si necesitas acceso, contacta con el administrador del sistema.</p>
  </div>

  <div id="cms-container" class="cms-container"></div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Emails autorizados - CAMBIAR AQUÍ para añadir más usuarios
    const AUTHORIZED_EMAILS = [
      'twitchaitnes@gmail.com'
    ];

    // Elementos DOM
    const loadingDiv = document.getElementById('loading');
    const accessDeniedDiv = document.getElementById('access-denied');
    const cmsContainer = document.getElementById('cms-container');

    // Verificación automática al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      checkAccess();
    });

    async function checkAccess() {
      try {
        // Verificar si hay usuario logueado
        const currentUser = netlifyIdentity.currentUser();
        
        if (currentUser && isAuthorized(currentUser.email)) {
          // Usuario autorizado - cargar CMS
          loadCMS();
        } else if (currentUser) {
          // Usuario logueado pero no autorizado
          showAccessDenied();
        } else {
          // No hay usuario logueado - intentar login automático
          checkAutoLogin();
        }
      } catch (error) {
        console.error('Error verificando acceso:', error);
        showAccessDenied();
      }
    }

    function isAuthorized(email) {
      return email && AUTHORIZED_EMAILS.includes(email.toLowerCase());
    }

    function checkAutoLogin() {
      // Verificar si hay token de invitación en URL
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const hasInviteToken = urlParams.has('invite_token') || urlParams.has('confirmation_token');
      
      if (hasInviteToken) {
        // Hay token de invitación - abrir modal de confirmación
        netlifyIdentity.open('signup');
      } else {
        // No hay token - denegar acceso
        showAccessDenied();
      }
    }

    function loadCMS() {
      loadingDiv.style.display = 'none';
      cmsContainer.style.display = 'block';

      // Cargar Netlify CMS
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js';
      script.onload = function() {
        console.log('CMS cargado correctamente');
      };
      script.onerror = function() {
        console.error('Error cargando CMS');
        showAccessDenied();
      };
      cmsContainer.appendChild(script);
    }

    function showAccessDenied() {
      loadingDiv.style.display = 'none';
      accessDeniedDiv.style.display = 'flex';
    }

    // Listeners para cambios de estado de autenticación
    netlifyIdentity.on('login', function(user) {
      if (isAuthorized(user.email)) {
        loadCMS();
      } else {
        netlifyIdentity.logout();
        showAccessDenied();
      }
    });

    netlifyIdentity.on('signup', function(user) {
      if (isAuthorized(user.email)) {
        loadCMS();
      } else {
        netlifyIdentity.logout();
        showAccessDenied();
      }
    });

    netlifyIdentity.on('logout', function() {
      window.location.reload();
    });

    // Prevenir manipulación del DOM
    Object.defineProperty(window, 'AUTHORIZED_EMAILS', {
      value: AUTHORIZED_EMAILS,
      writable: false,
      configurable: false
    });
  </script>
</body>
</html>
